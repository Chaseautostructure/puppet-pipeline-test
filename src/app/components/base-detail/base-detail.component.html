<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/bases']"
    ><mat-icon>list</mat-icon></a
  >
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      ><h2>{{ base.city }}, {{ base.state }}</h2></mat-card-title
    >
    <mat-card-subtitle>{{ base.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>City:</dt>
      <dd>{{ base.city }}</dd>
      <dt>State:</dt>
      <dd>{{ base.state }}</dd>
      <dt>Manager:</dt>
      <dd>{{ base.manager }}</dd>
      <dt>Acres:</dt>
      <dd>{{ base.acres }}</dd>
      <dt>Contact:</dt>
      <dd>{{ base.contact }}</dd>
      <dt>Employees:</dt>
      <dd>{{ base.employees }}</dd>
      <dt>Update Date:</dt>
      <dd>{{ base.updated_date | date }}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/base-edit', base._id]"
      ><mat-icon>edit</mat-icon></a
    >
    <a mat-raised-button color="warn" (click)="deletebase(base._id)"
      ><mat-icon>delete</mat-icon></a
    >
  </mat-card-actions>
</mat-card>
