mtlaney/puppet-pipeline-test:
  Build:
    - npm run test

  PkgInclude:
    - '*'
  PreInstall:
    - npm install npm -g
    - npm install
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
    - source ~/.nvm/nvm.sh
    - nvm install v10.15.0
  Env:
    - PORT: '3000'
  Exec:
    - source ~/.nvm/nvm.sh
    - nvm use v10.15.0
    - npm start
    # comment
